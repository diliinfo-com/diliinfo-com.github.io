<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>DiliInfo - Préstamos Rápidos México</title>
  <script type="text/javascript">
    // GitHub Pages SPA路由处理
    // 将当前路径和搜索参数保存到sessionStorage，然后重定向到根路径
    var l = window.location;
    sessionStorage.redirect = l.href;
    l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
              '/?p=/' + l.pathname.slice(1).split('/').join('&') + 
              (l.search ? '&q=' + l.search.slice(1) : '') + 
              l.hash);
  </script>
</head>
<body>
  <!-- 确保文件大于512字节以兼容IE -->
  <div style="display: none;">
    正在重定向到正确的页面，请稍候...
    DiliInfo - Préstamos Rápidos México
    Esta es una aplicación de página única (SPA) alojada en GitHub Pages.
    Si está viendo esta página, significa que está siendo redirigido a la ruta correcta.
    Por favor, espere un momento mientras se carga la aplicación...
